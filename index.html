<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Resume Builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="topic-section">

            <div class="title"><H1>Online Resume Builder</H1></div>
            <div class="description"> <p class="lead">This Online Resume Builder Web App was developed using HTML, CSS and JavaScript. <br> Our resume builder enables fast & easy-creation of Resume.<br><br>Coded by :  <span>JANESWARAN T</span></p></div>

        </section>

        <section class="input-section">

            <div class="inputs">

                <form action="template.html" method="post">
                    <div class="input-fields">

                    <div class="user-input">
                    <label for="first-name">First Name: </label>
                    <input type="text" name="" id="first-name" required>
                    </div>

                    <div class="user-input">
                    <label for="last-name">Last Name: </label>
                    <input type="text" name="" id="last-name" required>
                </div>

                    <div class="user-input">
                    <label for="number">Number: </label>
                    <input type="number" name="" id="number" required>
                </div>

                    <div class="user-input">
                    <label for="email">Email: </label>
                    <input type="email" name="" id="email" required>
                </div>

                    <div class="user-input">
                    <label for="github">Github link: </label>
                    <input type="text" name="" id="github">
                </div>

                    <div class="user-input">
                    <label for="linkedin">Linkedin link: </label>
                    <input type="text" name="" id="linkedin">
                </div>

                    <div class="user-input">
                    <label for="codechef">Codechef link: </label>
                    <input type="text" name="" id="codechef">
                </div>

                    <div class="user-input">
                    <label for="hackerrank">HackerRank link: </label>
                    <input type="text" name="" id="hackerrank">
                </div>
                    
                    <div class="user-input">
                    <label for="collegeDuration">Degree duration: </label>
                    <input type="text" name="" id="collegeDuration" required>
                </div>

                    <div class="user-input">
                    <label for="collegeDegree">Degree: </label>
                    <input type="text" name="" id="collegeDegree" required>
                </div>

                    <div class="user-input">
                    <label for="collegeName">College name: </label>
                    <input type="text" name="" id="collegeName" required>
                </div>

                    <div class="user-input">
                    <label for="collegeGrade">Grade / Percentage: </label>
                    <input type="text" name="" id="collegeGrade" required>
                </div>

                    <div class="user-input">
                    <label for="12thDuration">12th Grade duration: </label>
                    <input type="text" name="" id="12thDuration" required>
                </div>

                    <div class="user-input">
                    <label for="12thName">School: </label>
                    <input type="text" name="" id="12thName" required>
                </div>

                    <div class="user-input">
                    <label for="12thBoard">Board: </label>
                    <input type="text" name="" id="12thBoard" required>
                </div>

                    <div class="user-input">
                    <label for="12thGrade">Grade / Percentage: </label>
                    <input type="text" name="" id="12thGrade" required>
                </div>

                    <div class="user-input">
                    <label for="10thDuration">10th Grade duration: </label>
                    <input type="text" name="" id="10thDuration" required>
                </div>

                    <div class="user-input">
                    <label for="10thName">School: </label>
                    <input type="text" name="" id="10thName" required>
                </div>

                    <div class="user-input">
                    <label for="10thBoard">Board: </label>
                    <input type="text" name="" id="10thBoard" required>
                </div>

                    <div class="user-input">
                    <label for="10thGrade">Grade: </label>
                    <input type="text" name="" id="10thGrade" required>
                </div>

                    <button type="submit" class="input-button">Save & Select template</button>
                </div>
                </form>

            </div>

        </section>
        
        <script src="main.js" async defer></script>
    </body>
</html>
